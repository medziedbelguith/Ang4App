
<div class="card border-primary mb-3" style="max-width: 80rem; margin-left: 50px; margin-top: 10px;">
  <div class="card-header">About</div>
  <div class="card-body text-dark">
    <div>
      <h3>Infos:</h3>
      <ul class="list-group">
        <li class="list-group-item">Name:<strong>{{infos.name}}</strong></li>
        <li class="list-group-item">Email:<strong>{{infos.email}}</strong></li>
        <li class="list-group-item">Tel:<strong>{{infos.tel}}</strong></li>
      </ul>
    </div>
    <div>
      <div>
        <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
        <div class="form-group">
        <label class="control-label">Message:</label>
        <input required name="message" ngModel type="text" [(ngModel)]="commentaire.message">
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Ajouter Commentaire</button>
        </div>
        </form>
      </div>
      <h3>Commentaires</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of comments">
          {{c.message}}
          <span class="badge bg-secondary" style="float: right">{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
        </li>
      </ul>
      
    </div>
  </div>
</div>
